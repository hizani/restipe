        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/ginhandler.ginHandlerError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/ginhandler.ginHandlerError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/ginhandler.ginHandlerError'
        default:
          description: ""
          schema:
            $ref: '#/definitions/ginhandler.ginHandlerError'
      security:
      - ApiKeyAuth: []
      summary: update recipe
      tags:
      - recipe
  /api/recipes/{id}/ingredients:
