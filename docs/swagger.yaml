basePath: /
definitions:
  ginhandler.ginHandlerError:
    properties:
      message:
        type: string
    type: object
  model.AddIngredientReq:
    properties:
      ingredient_id:
        example: 1
        type: integer
      quantity:
        example: 10
        type: integer
    required:
    - ingredient_id
    - quantity
    type: object
  model.AddStepReq:
    properties:
      description:
        type: string
      duration:
        example: 7200
        type: integer
    required:
    - description
    - duration
    type: object
  model.CreateRecipeReq:
    properties:
      description:
        type: string
      ingredients:
        items:
          $ref: '#/definitions/model.AddIngredientReq'
        type: array
      name:
        type: string
      steps:
        items:
          $ref: '#/definitions/model.CreateStepReq'
        type: array
    required:
    - name
    type: object
  model.CreateStepReq:
    properties:
      description:
        type: string
      duration:
        example: 240
        type: integer
      recipe_id:
        example: 1
        type: integer
    required:
    - description
    - duration
    type: object
  model.GetAllRecipesReq:
    properties:
      author:
        example: 1
        type: integer
      duration_filter:
        example: 7200
        type: integer
      duration_sort:
        example: DESC
        type: string
      ingredient_filter:
        example:
        - 1
        items:
          type: integer
        type: array
      rating_filter:
        example: 4.5
        type: number
      rating_sort:
        example: ASC
        type: string
    type: object
  model.RateReq:
    properties:
      rating:
        type: integer
    required:
    - rating
    type: object
  model.SigninUserReq:
    properties:
      Login:
        example: user1
        type: string
      password:
        example: user1
        type: string
    required:
    - Login
    - password
    type: object
  model.SignupUserReq:
    properties:
      Login:
        type: string
      name:
        type: string
      password:
        type: string
    required:
    - Login
    - name
    - password
    type: object
  model.UpdateRecipeReq:
    properties:
      description:
        type: string
      name:
        type: string
    type: object
host: localhost:8000
info:
  contact: {}
  description: API Server for Recipe Application
  title: Recipe App API
  version: "0.1"
paths:
  /api/recipes:
    get:
      consumes:
      - application/json
      description: get all recipes
      operationId: get-all-recipes
      parameters:
      - description: recipe search request info
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/model.GetAllRecipesReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: integer
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/ginhandler.ginHandlerError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/ginhandler.ginHandlerError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/ginhandler.ginHandlerError'
        default:
          description: ""
          schema:
            $ref: '#/definitions/ginhandler.ginHandlerError'
      summary: get all recipes
      tags:
      - recipe
    post:
      consumes:
      - application/json
      description: create recipe
      operationId: create-recipe
      parameters:
      - description: recipe info
        in: body
        name: input
        required: true
