        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/ginhandler.ginHandlerError'
        default:
          description: ""
          schema:
            $ref: '#/definitions/ginhandler.ginHandlerError'
      summary: get recipe by id
      tags:
      - recipe
    put:
      consumes:
      - application/json
      description: update recipe
      operationId: update-recipe
      parameters:
      - description: recipe update info
        in: body
        name: input
        required: true
        schema:
